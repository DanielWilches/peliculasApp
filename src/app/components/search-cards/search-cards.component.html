<ng-container *ngIf="arraybusqueda">
  <section class="concardb" *ngFor="let busqueda of arraybusqueda | noImage; let i = index"
    (click)="goToPelicula(busqueda.id)">
    <div class="concardb-contentImg">
      <ng-container *ngIf="busqueda.poster_path; else elseTemplate">
        <img class="concardb__img" [src]="busqueda.poster_path" alt="poster_path" />
      </ng-container>
      <ng-template #elseTemplate>
        <img class="concardb__img" [src]="busqueda.backdrop_path" alt="backdrop_path" />
      </ng-template>
    </div>
    <div class="concardb--info">
      <p>{{ busqueda.title }}</p>
      <time>{{ busqueda.release_date | date: 'dd-MMMM-yyyy' }}</time>
      <blockquote class="concardb--info__descricion">{{ busqueda.overview }}</blockquote>
      <p *ngIf="!busqueda.overview"> Este título no tiene una descripción </p>
    </div>
  </section>
</ng-container>
